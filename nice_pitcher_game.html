        .baseball {

            position: relative;
            overflow: hidden;

        .baseball::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;

            height: 60px;
            background: #FF0000;
            border-radius: 2px;
        }

        .baseball::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 15px;
            width: 50px;
            height: 2px;
            background: #FF0000;
            border-radius: 2px;
            transform: rotate(-45deg);

        .title {

        .current-number {

        .input-section {

        .number-input {

            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .number-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .keypad button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .keypad button:hover {
            background: #e0e0e0;
        }

        .keypad button:active {
            transform: scale(0.95);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #f44336;
            color: white;
        }

        .btn-secondary:hover {
            background: #d32f2f;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .strike {
            color: #4CAF50;
            font-weight: bold;
        }

        .ball {
            color: #FF9800;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .modal h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .modal p {
            margin-bottom: 20px;
            color: #666;
        }

        @media (max-width: 480px) {
            .game-container {

            }

            }

            .keypad button {

            }
        }
    </style>
</head>

<body>
    <div class="game-container">

            <div class="subtitle">ìˆ«ì ì•¼êµ¬ ê²Œì„</div>
        </div>

        <div class="game-info">
            <div class="attempts">ì‹œë„ íšŸìˆ˜: <span id="attempts">0</span>/10</div>
            <div class="current-number" id="currentNumber">---</div>
            <div class="result" id="result">3ìë¦¬ ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”</div>
        </div>

        <div class="input-section">
            <input type="text" id="numberInput" class="number-input" placeholder="3ìë¦¬ ìˆ«ì ì…ë ¥" maxlength="3" readonly>

            <div class="keypad">
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>

                <button onclick="clearInput()">ì§€ìš°ê¸°</button>

            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="submitGuess()" id="submitBtn">í™•ì¸</button>

            </div>

        <div class="history" id="history">

    </div>

    <!-- ìŠ¹ë¦¬ ëª¨ë‹¬ -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤!</h2>
            <p id="winMessage">ì •ë‹µì„ ë§ì¶”ì…¨ìŠµë‹ˆë‹¤!</p>
            <button class="btn btn-primary" onclick="closeModal()">í™•ì¸</button>
        </div>
    </div>

    <!-- íŒ¨ë°° ëª¨ë‹¬ -->
    <div id="loseModal" class="modal">
        <div class="modal-content">
            <h2>ğŸ˜­ ê²Œì„ ì˜¤ë²„</h2>
            <p id="loseMessage">ì •ë‹µì€ <span id="correctAnswer"></span>ì´ì—ˆìŠµë‹ˆë‹¤.</p>
            <button class="btn btn-primary" onclick="closeModal()">í™•ì¸</button>
        </div>
    </div>

    <script>
        class BaseballGame {
            constructor() {
                this.targetNumber = this.generateRandomNumber();
                this.attempts = 0;
                this.maxAttempts = 10;
                this.gameHistory = [];
                this.isGameOver = false;
                this.updateDisplay();
            }

            generateRandomNumber() {
                let numbers = [];
                while (numbers.length < 3) {
                    let num = Math.floor(Math.random() * 10);
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                return numbers.join('');
            }

            checkGuess(guess) {
                let strikes = 0;
                let balls = 0;

                for (let i = 0; i < 3; i++) {
                    if (guess[i] === this.targetNumber[i]) {
                        strikes++;
                    } else if (this.targetNumber.includes(guess[i])) {
                        balls++;
                    }
                }

                return { strikes, balls };
            }

            makeGuess(guess) {
                if (this.isGameOver) return;

                this.attempts++;
                const result = this.checkGuess(guess);

                this.gameHistory.push({
                    guess: guess,
                    strikes: result.strikes,
                    balls: result.balls
                });

                this.updateDisplay();
                this.updateHistory();

                if (result.strikes === 3) {
                    this.isGameOver = true;
                    this.showWinModal();
                } else if (this.attempts >= this.maxAttempts) {
                    this.isGameOver = true;
                    this.showLoseModal();
                }
            }

            updateDisplay() {
                document.getElementById('attempts').textContent = this.attempts;

                if (this.gameHistory.length > 0) {
                    const lastResult = this.gameHistory[this.gameHistory.length - 1];
                    document.getElementById('result').innerHTML =
                        `<span class="strike">${lastResult.strikes}S</span> <span class="ball">${lastResult.balls}B</span>`;
                } else {
                    document.getElementById('result').textContent = '3ìë¦¬ ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”';
                }
            }

            updateHistory() {
                const historyElement = document.getElementById('history');
                historyElement.innerHTML = '';

                this.gameHistory.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span>${index + 1}. ${item.guess}</span>
                        <span><span class="strike">${item.strikes}S</span> <span class="ball">${item.balls}B</span></span>
                    `;
                    historyElement.appendChild(historyItem);
                });
            }

            showWinModal() {
                document.getElementById('winMessage').textContent =
                    `${this.attempts}ë²ˆ ë§Œì— ì •ë‹µì„ ë§ì¶”ì…¨ìŠµë‹ˆë‹¤!`;
                document.getElementById('winModal').style.display = 'block';
            }

            showLoseModal() {
                document.getElementById('correctAnswer').textContent = this.targetNumber;
                document.getElementById('loseModal').style.display = 'block';
            }

            newGame() {
                this.targetNumber = this.generateRandomNumber();
                this.attempts = 0;
                this.gameHistory = [];
                this.isGameOver = false;
                this.updateDisplay();
                document.getElementById('history').innerHTML =
                    '<div style="text-align: center; color: #999;">ê²Œì„ ê¸°ë¡ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</div>';
                document.getElementById('numberInput').value = '';
                document.getElementById('currentNumber').textContent = '---';
            }
        }

        // ê²Œì„ ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
        let game = new BaseballGame();

        // UI í•¨ìˆ˜ë“¤
        function addNumber(num) {
            if (game.isGameOver) return;

            const input = document.getElementById('numberInput');
            const currentValue = input.value;

            if (currentValue.length < 3 && !currentValue.includes(num.toString())) {
                input.value = currentValue + num.toString();
                document.getElementById('currentNumber').textContent = input.value.padEnd(3, '-');
            }
        }

        function clearInput() {
            document.getElementById('numberInput').value = '';
            document.getElementById('currentNumber').textContent = '---';
        }

        function backspace() {
            const input = document.getElementById('numberInput');
            input.value = input.value.slice(0, -1);
            document.getElementById('currentNumber').textContent = input.value.padEnd(3, '-');
        }

        function submitGuess() {
            if (game.isGameOver) return;

            const guess = document.getElementById('numberInput').value;

            if (guess.length !== 3) {
                alert('3ìë¦¬ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ì¤‘ë³µ ìˆ«ì ì²´í¬
            const uniqueDigits = new Set(guess).size;
            if (uniqueDigits !== 3) {
                alert('ì¤‘ë³µë˜ì§€ ì•ŠëŠ” 3ìë¦¬ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            game.makeGuess(guess);
            clearInput();
        }

        function newGame() {
            game.newGame();
            closeModal();
        }

        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
            document.getElementById('loseModal').style.display = 'none';
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì²˜ë¦¬
        document.addEventListener('keydown', function (event) {
            if (game.isGameOver) return;

            if (event.key >= '0' && event.key <= '9') {
                addNumber(parseInt(event.key));
            } else if (event.key === 'Enter') {
                submitGuess();
            } else if (event.key === 'Backspace') {
                backspace();
            } else if (event.key === 'Escape') {
                clearInput();
            }
        });

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function (event) {
            if (event.target.className === 'modal') {
                closeModal();
            }
        });
    </script>
